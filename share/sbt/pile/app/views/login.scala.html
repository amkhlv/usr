@(greeting: String, userForm: Form[Login])(implicit token: play.filters.csrf.CSRF.Token)
@import helper._
@main(greeting) {

@helper.form(action = helper.CSRF(routes.Application.login())) {
  @helper.inputText(userForm("login"))
  @helper.inputPassword(userForm("password"))

        <input type="submit"/>
}

}
